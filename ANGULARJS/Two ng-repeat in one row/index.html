<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

<body>
    <div ng-app="myApp" ng-controller="customersCtrl">
        <table>
            <tr>
                <span ng-repeat="x in names">{{ x.Name }} <br></span>
                <span style="color:red" ng-repeat="x in names">{{ x.Name }}<br></span>
            </tr>
        </table>
    </div>
    <script>
    var app = angular.module('myApp', []);
    app.controller('customersCtrl', function($scope, $http) {
        $http.get("https://raw.githubusercontent.com/gsivaprabu/What-i-learn-Today/master/ANGULARJS/Two%20ng-repeat%20in%20one%20row/data.json")
            .then(function(response) {
                $scope.names = response.data.records;
            });
    });
    </script>
</body>

</html>
