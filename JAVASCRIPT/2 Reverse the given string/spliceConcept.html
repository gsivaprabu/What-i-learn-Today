<!DOCTYPE html>
<html>

<head>
    <title>Javascript Splice Concept</title>
</head>

<body>
    <script type="text/javascript">
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    console.table(fruits);

    fruits.splice(2, 0, "Kiwi", "Guva");
    console.table(fruits);

    fruits.splice(2, 1, "Litchi", "Pomogranate");
    console.table(fruits);
    </script>
</body>

</html>
