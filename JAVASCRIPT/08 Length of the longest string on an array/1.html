<!doctype html>
<html>
<h1> length of the longest string on an array</h1>
<head>
    <script>
    var fruits = ["Apple", "Banana", "Orange", "Pomegranate", "Peach"];
    var largest = 0;
    for (var i = 0; i < fruits.length; i++) {
        if (fruits[i].length > largest) {
            largest = fruits[i].length;
        }
    }
    console.log(largest);
    </script>
</head>
