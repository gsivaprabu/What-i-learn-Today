<!DOCTYPE html>
<html>

<head>
    <title>Guide to Objects</title>
</head>

<body>
    <script type="text/javascript">
    var name = 'Pranav Sivaprabu';
    console.log('name', name);
    var age = 3;
    console.log('age', age);

    var person = {
        name: 'Pranav Sivaprabu',
        age: 3,
        doSomething: tests
    }
    console.log('person', person);
    console.log("");
    console.log(person['name']);
    console.log(person['age']);

    var sayHello = function() {
        console.info('sayHello');

    }
    sayHello();

    var test = function(name, age) {
        console.log("My name is " + name + " and my age is " + age + " years old");
    }
    test(name, age);


    var tests = function() {
        console.warn("My name is " + this.name + " and my age is " + this.age + " years old");
    }
    tests(person);
    </script>
</body>

</html>
