<!DOCTYPE html>
<html>

<head>
    <title>Guide to Objects</title>
</head>

<body>
    <script type="text/javascript">
    var pranav = {
        name: 'Pranav Sivaprabu',
        age: 3
    };

    var sivaprabu = {
        name: 'Sivaprabu Ganesan',
        age: 34
    };

    pranav.sayHello = function() {
        console.log('Hi i am ' + this.name);
    }

    pranav.sayHello();

    sivaprabu.sayHello = pranav.sayHello;

    sivaprabu.sayHello();
    </script>
</body>

</html>
