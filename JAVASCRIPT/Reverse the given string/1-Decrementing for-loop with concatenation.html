<body>
    <script type="text/javascript">
    function reverse(s) {
        var o = '';
        document.write("Array Length => " + s.length + "<br><br>");
        for (var i = s.length - 1; i >= 0; i--) {
            o += s[i];
            document.write(i + " => " + s[i] + " => " + o + "<br>");

        }
    }
    reverse('Sivaprabu')
    </script>
</body>
