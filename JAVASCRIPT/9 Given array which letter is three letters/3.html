<!doctype html>
<html>
<h1>Given array which letter is three letters - filter [ES6 Method]</h1>

<head>
    <script>
    const animals = ["cat", "dog", "fish"];
    const threeLetterAnimals = animals.filter(item => item.length === 3);
    console.log(threeLetterAnimals); // ["cat", "dog"]
    </script>
</head>

<body>
</body>

</html>
