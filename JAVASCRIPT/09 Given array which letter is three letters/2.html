<!doctype html>
<html>
<h1>Given array which letter is three letters - filter</h1>

<head>
    <script>
    var animals = ["cat", "dog", "fish"];
    var threeLetterAnimals = animals.filter(function(animal) {
        return animal.length === 3;
    });
    console.log(threeLetterAnimals); // ["cat", "dog"]
    </script>
</head>

<body>
</body>

</html>
