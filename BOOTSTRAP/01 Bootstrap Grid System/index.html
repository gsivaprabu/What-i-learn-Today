<html>

<head>
    <title>Bootstrap-3 Grid System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1-11-1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
       <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
       <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
     <![endif]-->
    <style type="text/css">
    .container {
        padding-top: 10px;
    }

    .row {
        margin-bottom: 10px;
    }

    .row div {
        margin-top: 15px;
        margin-bottom: 15px;
        color: #fff;
        font-weight: bold;
        font-size: 100px;
        min-height: 250px;
        text-align: -webkit-center;
    }

    .red {
        background-color: red;
    }

    .green {
        background-color: green;
    }

    .blue {
        background-color: blue;
    }

    .orange {
        background-color: orange;
    }

    .gray {
        background-color: gray;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 red">DIV A</div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 hidden-xs green">DIV B</div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 hidden-sm blue">DIV C</div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 hidden-md orange">DIV D</div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 hidden-lg gray">DIV E</div>
        </div>
    </div>

    <body>

</html>
